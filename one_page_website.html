    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4"></textarea><br><br>

            <input type="submit" value="Send">
        </form>
    </section>
